<div fxLayout="row" fxLayoutAlign="center center">

    <mat-card>
        <mat-card-header>
            <mat-card-title>Add New Case</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput #input maxlength="50" placeholder="New Case" [(ngModel)]="casee">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a deadline date" [(ngModel)]="duedate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>

            </mat-form-field>
            <br>
        </mat-card-content>
        <button mat-raised-button color="primary" (click)="printer()">Save</button>
    </mat-card>

</div>
