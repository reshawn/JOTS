<div fxLayout="row" fxLayoutAlign="center center">

        <mat-card-header>
                <mat-card-title>Add New Case</mat-card-title>
            </mat-card-header>
    
            <mat-card-content>
                <mat-form-field>
                    <input matInput #input maxlength="50" placeholder="New Case" [(ngModel)]="casee">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input type="date" matInput #input maxlength="50" placeholder="Deadline" [(ngModel)]="duedate">
                </mat-form-field>
                <br>
        </mat-card-content>

        <button mat-raised-button color="primary" (click)="printer()">Update</button>
</div>
