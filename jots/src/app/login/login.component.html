<div>
<h1 *ngIf="authService.user | async">Welcome {{ (authService.user | async)?.email }}!</h1>
<button *ngIf="authService.user | async" mat-raised-button color="warn" (click)="createNewCase()">Add New Case</button>
<a *ngIf="authService.user | async" mat-raised-button [routerLink]="['/', 'viewCases']">View Cases</a>
</div>

<div fxLayout="row" fxLayoutAlign="center center" *ngIf="!(authService.user | async)">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field>
                <input matInput #input maxlength="10" placeholder="email" [(ngModel)]="email">
            </mat-form-field>
            <br>
            <mat-form-field hintLabel="Max 10 characters">
                <input matInput #input maxlength="10" placeholder="password" [(ngModel)]="password">
                <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="googleSignUp()"> Google Sign In</button>
            <button mat-raised-button color="accent" (click)="login()" [disabled]="!email || !password">Login</button>
            <button mat-raised-button (click)="signup()" [disabled]="!email || !password"> Signup</button>
            <!-- <button mat-raised-button color="warn" (click)="createNewCase()">Add New Case</button> -->
        </mat-card-actions>
    </mat-card>
    
</div>

<button (click)="logout()" *ngIf="authService.user | async">
    Logout
</button>
